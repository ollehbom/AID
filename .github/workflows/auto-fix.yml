name: Auto-Fix Pipeline Errors

# Automatically detects pipeline failures and triggers error recovery
# The Error Recovery Agent will analyze and attempt to fix the issue

on:
  workflow_run:
    workflows:
      [
        "Pipeline Orchestrator",
        "Product Agent",
        "Design Agent",
        "Architect Agent",
        "Dev Agent",
        "QA Agent",
        "Ops Agent",
        "Stage Router",
      ]
    types: [completed]

jobs:
  create-error-issue:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      actions: read
      contents: write
    outputs:
      issue_number: ${{ steps.create-issue.outputs.issue_number }}
      error_id: ${{ steps.generate-id.outputs.error_id }}
      should_continue: ${{ steps.rate-limit-check.outputs.should_continue }}
    steps:
      - uses: actions/checkout@v4

      - name: Check daily rate limit
        id: rate-limit-check
        uses: actions/github-script@v7
        with:
          script: |
            const MAX_DAILY_RUNS = 100;

            // Get today's date in UTC
            const today = new Date().toISOString().split('T')[0];

            // Search for auto-fix issues created today
            const query = `repo:${context.repo.owner}/${context.repo.repo} is:issue label:auto-fix created:${today}`;

            const issues = await github.rest.search.issuesAndPullRequests({
              q: query,
              per_page: 100
            });

            const todayCount = issues.data.total_count;
            console.log(`Auto-fix runs today: ${todayCount}/${MAX_DAILY_RUNS}`);

            if (todayCount >= MAX_DAILY_RUNS) {
              console.log('âŒ Daily rate limit reached. Skipping auto-fix.');
              
              // Create a warning issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'âš ï¸ Auto-Fix Rate Limit Reached',
                body: `# Auto-Fix Rate Limit Exceeded\n\n` +
                      `The auto-fix pipeline has reached its daily limit of ${MAX_DAILY_RUNS} runs.\n\n` +
                      `**Current count**: ${todayCount} issues created today\n` +
                      `**Failed workflow**: ${context.payload.workflow_run.name}\n` +
                      `**Workflow URL**: ${context.payload.workflow_run.html_url}\n\n` +
                      `This limit prevents excessive API usage and rate limit issues with the AI model provider.\n\n` +
                      `## Actions Required\n\n` +
                      `1. Review recent auto-fix issues to identify patterns\n` +
                      `2. Fix any recurring issues manually\n` +
                      `3. Wait until tomorrow for auto-fix to resume\n` +
                      `4. Consider increasing the limit if needed (edit .github/workflows/auto-fix.yml)`,
                labels: ['auto-fix', 'rate-limit', 'needs-attention']
              });
              
              core.setOutput('should_continue', 'false');
              process.exit(0);
            }

            core.setOutput('should_continue', 'true');

      - name: Download workflow logs
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const runId = context.payload.workflow_run.id;

            // Get jobs for the failed workflow
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

            let errorLog = '';
            for (const job of jobs.data.jobs) {
              if (job.conclusion === 'failure') {
                errorLog += `## Job: ${job.name}\n\n`;
                errorLog += `Status: ${job.conclusion}\n\n`;
                
                // Get log for this job
                try {
                  const log = await github.rest.actions.downloadJobLogsForWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    job_id: job.id,
                  });
                  
                  // Extract last 50 lines or error section
                  const logLines = log.data.split('\n').slice(-50).join('\n');
                  errorLog += '```\n' + logLines + '\n```\n\n';
                } catch (e) {
                  errorLog += `Could not fetch logs: ${e.message}\n\n`;
                }
              }
            }

            fs.writeFileSync('error_log.txt', errorLog);

      - name: Generate Error ID
        id: generate-id
        run: |
          ERROR_ID="error-$(date +%Y%m%d-%H%M%S)"
          echo "error_id=$ERROR_ID" >> $GITHUB_OUTPUT

      - name: Create Error Issue
        id: create-issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ERROR_ID="${{ steps.generate-id.outputs.error_id }}"
          WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          WORKFLOW_URL="${{ github.event.workflow_run.html_url }}"

          # Create issue body directly with variable substitution
          cat > issue_body.md << EOF
          # Pipeline Error: Auto-Fix Required

          ## Error Details

          - **Workflow**: ${WORKFLOW_NAME}
          - **Run URL**: ${WORKFLOW_URL}
          - **Error ID**: ${ERROR_ID}
          - **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ## Error Log

          $(cat error_log.txt)

          ## Agent Task

          This error should be automatically analyzed and fixed by the Error Recovery Agent.

          ### Expected Actions:
          1. Analyze the error log to identify root cause
          2. Determine if this is a code error, configuration issue, or environment problem
          3. Implement the minimal fix required
          4. Create a PR with the fix
          5. Update this issue with findings and resolution

          ### Success Criteria:
          - Pipeline runs successfully after fix
          - Root cause is documented
          - Fix is minimal and targeted
          EOF

          # Create the issue
          ISSUE_URL=$(gh issue create \
            --title "ðŸ”´ Auto-Fix: $WORKFLOW_NAME Failed - $ERROR_ID" \
            --body-file issue_body.md \
            --label "pipeline-error,auto-fix,critical")

          ISSUE_NUMBER=$(echo $ISSUE_URL | grep -oP '\d+$')
          echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          echo "Created issue: $ISSUE_URL"

  trigger-fix-pipeline:
    needs: create-error-issue
    if: needs.create-error-issue.outputs.should_continue == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger Error Fix Pipeline
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'error-fix.yml',
              ref: 'main',
              inputs: {
                error_id: '${{ needs.create-error-issue.outputs.error_id }}',
                issue_number: '${{ needs.create-error-issue.outputs.issue_number }}'
              }
            });
