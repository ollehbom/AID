name: Design Agent

on:
  workflow_dispatch:
    inputs:
      feature_id:
        description: "Feature ID to process"
        required: true

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: feature/${{ inputs.feature_id }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Design Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AI_PROVIDER: ${{ vars.AI_PROVIDER || 'openai' }}
          MODEL: ${{ vars.MODEL || 'gpt-4.1' }}
        run: |
          echo "üé® Invoking Design Agent..."
          python scripts/invoke_design_agent.py ${{ inputs.feature_id }}

      - name: Update pipeline state
        run: |
          sed -i 's/status:.*/status: design_complete/' .ai/pipeline/${{ inputs.feature_id }}.state
          sed -i 's/design: .*/design: ‚úì/' .ai/pipeline/${{ inputs.feature_id }}.state

      - name: Commit outputs
        run: |
          git config user.name "Pipeline Bot"
          git config user.email "pipeline@aid.local"
          git add design/ .ai/pipeline/
          git commit -m "Design: ${{ inputs.feature_id }} spec complete" || echo "No changes to commit"
          git push

      - name: Trigger next stage
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üèóÔ∏è Triggering Architect Agent..."
          gh workflow run architect-agent.yml -f feature_id=${{ inputs.feature_id }}

      - name: Handle failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ERROR_ID="error-$(date +%Y%m%d-%H%M%S)"
          echo "üî¥ Workflow failed - triggering auto-fix: $ERROR_ID"
          gh workflow run error-fix.yml -f error_id="$ERROR_ID" -f workflow_name="Design Agent"
