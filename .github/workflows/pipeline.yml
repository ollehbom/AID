name: Pipeline Orchestrator

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Which stage to execute (auto-detect if empty)"
        required: false
        default: ""
      feature_id:
        description: "Feature ID to process"
        required: true

jobs:
  detect-stage:
    runs-on: ubuntu-latest
    outputs:
      current_stage: ${{ steps.read-state.outputs.stage }}
    steps:
      - uses: actions/checkout@v4

      - name: Read pipeline state
        id: read-state
        run: |
          if [ -f ".ai/pipeline/${{ inputs.feature_id }}.state" ]; then
            STAGE=$(grep "status:" .ai/pipeline/${{ inputs.feature_id }}.state | cut -d: -f2 | xargs)
            echo "stage=$STAGE" >> $GITHUB_OUTPUT
          else
            echo "stage=intake" >> $GITHUB_OUTPUT
          fi

  product-agent:
    needs: detect-stage
    if: needs.detect-stage.outputs.current_stage == 'intake'
    runs-on: ubuntu-latest
    outputs:
      needs_design: ${{ steps.check-design.outputs.needs_design }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Product Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER || 'openai' }}
          MODEL: ${{ secrets.MODEL || 'gpt-4.1' }}
        run: |
          echo "ğŸ¤– Invoking Product Agent..."
          python scripts/invoke_product_agent.py ${{ inputs.feature_id }}

      - name: Check if design needed
        id: check-design
        run: |
          if grep -q "needs_design: true" .ai/pipeline/${{ inputs.feature_id }}.state; then
            echo "needs_design=true" >> $GITHUB_OUTPUT
          else
            echo "needs_design=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ -f ".ai/pipeline/${{ inputs.feature_id }}-issue.md" ]; then
            echo "ğŸ“ Creating GitHub issue from generated content..."
            gh issue create \
              --title "[Experiment] ${{ inputs.feature_id }}" \
              --body-file ".ai/pipeline/${{ inputs.feature_id }}-issue.md" \
              --label "experiment,size: small"
          fi

      - name: Update state
        run: |
          mkdir -p .ai/pipeline
          cat > .ai/pipeline/${{ inputs.feature_id }}.state << EOF
          feature: ${{ inputs.feature_id }}
          status: product_complete
          stages:
            product: âœ“ $(date +%Y-%m-%d)
            design: pending
            dev: pending
            qa: pending
            ops: pending
          EOF

      - name: Commit outputs
        run: |
          git config user.name "Pipeline Bot"
          git config user.email "pipeline@aid.local"
          git add product/decisions/ experiments/active.md .ai/pipeline/
          git commit -m "Product: ${{ inputs.feature_id }} analysis complete"
          git push

  design-agent:
    needs: [detect-stage, product-agent]
    if: |
      (needs.detect-stage.outputs.current_stage == 'product_complete' &&
       needs.product-agent.outputs.needs_design == 'true') ||
      needs.detect-stage.outputs.current_stage == 'design_pending'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Design Agent
        run: |
          echo "Design Agent creating intent and spec..."
          # TODO: Invoke Design Agent
          # Reads: experiments/active.md, product/beliefs/current.md
          # Writes: design/intents/${{ inputs.feature_id }}.md
          #         design/specs/${{ inputs.feature_id }}.md

      - name: Update state
        run: |
          sed -i 's/status:.*/status: design_complete/' .ai/pipeline/${{ inputs.feature_id }}.state
          sed -i 's/design: pending/design: âœ“ '"$(date +%Y-%m-%d)"'/' .ai/pipeline/${{ inputs.feature_id }}.state

      - name: Commit outputs
        run: |
          git config user.name "Pipeline Bot"
          git config user.email "pipeline@aid.local"
          git add design/ .ai/pipeline/
          git commit -m "Design: ${{ inputs.feature_id }} spec complete"
          git push

  architect-agent:
    needs: [detect-stage, design-agent]
    if: |
      needs.detect-stage.outputs.current_stage == 'product_complete' ||
      needs.detect-stage.outputs.current_stage == 'design_complete'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Architect Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER || 'openai' }}
          MODEL: ${{ secrets.MODEL || 'gpt-4.1' }}
        run: |
          echo "ğŸ—ï¸ Invoking Architect Agent..."
          python scripts/invoke_architect_agent.py ${{ inputs.feature_id }}

      - name: Update state
        run: |
          sed -i 's/status:.*/status: architect_complete/' .ai/pipeline/${{ inputs.feature_id }}.state
          sed -i 's/architect: pending/architect: âœ“ '"$(date +%Y-%m-%d)"'/' .ai/pipeline/${{ inputs.feature_id }}.state

      - name: Commit outputs
        run: |
          git config user.name "Pipeline Bot"
          git config user.email "pipeline@aid.local"
          git add design/architecture/ design/technical-specs/ .ai/pipeline/
          git commit -m "Architect: ${{ inputs.feature_id }} review complete"
          git push

  dev-agent:
    needs: [detect-stage, architect-agent]
    if: needs.detect-stage.outputs.current_stage == 'architect_complete'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Dev Agent
        run: |
          echo "Dev Agent implementing feature..."
