name: Dev Agent

on:
  workflow_dispatch:
    inputs:
      feature_id:
        description: "Feature ID to process"
        required: true

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: feature/${{ inputs.feature_id }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai google-genai python-dotenv

      - name: Run Dev Agent
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER: ${{ vars.AI_PROVIDER }}
          MODEL: ${{ vars.MODEL }}
        run: |
          python scripts/invoke_dev_agent_iterative.py "${{ inputs.feature_id }}"

      - name: Update pipeline state
        run: |
          sed -i 's/status:.*/status: dev_complete/' .ai/pipeline/${{ inputs.feature_id }}.state
          sed -i 's/dev: .*/dev: âœ“/' .ai/pipeline/${{ inputs.feature_id }}.state

      - name: Commit outputs
        run: |
          git config user.name "Pipeline Bot"
          git config user.email "pipeline@aid.local"
          git add .ai/pipeline/
          git commit -m "Dev: ${{ inputs.feature_id }} implementation complete" || echo "No changes to commit"
          git push

      - name: Trigger next stage
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ðŸ§ª Triggering QA Agent..."
          gh workflow run qa-agent.yml -f feature_id=${{ inputs.feature_id }}
